<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tubewarder</title>
        <base href="/" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="node_modules/core-js/client/shim.min.js"></script>
        <script src="node_modules/zone.js/dist/zone.js"></script>
        <script src="node_modules/reflect-metadata/Reflect.js"></script>
        <script src="node_modules/systemjs/dist/system.src.js"></script>
        <script src="systemjs.config.js"></script>
        <script>
            System.import('app').catch(function(err){ console.error(err); });
        </script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet" />
        <link href="css/screen.css" rel="stylesheet" />
    </head>
    <body data-ng-controller="RootController">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="uil-reload-css" data-ng-show="loading"><div></div></div>
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">Tubewarder</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse-1">
                    <ul class="nav navbar-nav ng-cloak" data-ng-show="isLoggedIn">
                        <li data-ng-class="{'active': activeNavItem == 'home'}"><a href="#/home">Home</a></li>
                        <li data-ng-class="{'active': activeNavItem == 'tokens'}" data-ng-show="session.user.allowAppTokens"><a href="#/tokens">App Tokens</a></li>
                        <li data-ng-class="{'active': activeNavItem == 'channels'}" data-ng-show="session.user.allowChannels"><a href="#/channels">Channels</a></li>
                        <li data-ng-class="{'active': activeNavItem == 'templates'}" data-ng-show="session.user.allowTemplates"><a href="#/templates">Templates</a></li>
                        <li data-ng-class="{'active': activeNavItem == 'logs'}" data-ng-show="session.user.allowLogs"><a href="#/logs">Logs</a></li>
                        <li data-ng-class="{'active': activeNavItem == 'api'}"><a href="#/api">API</a></li>
                        <li data-ng-class="{'active': activeNavItem == 'system'}" data-ng-show="session.user.allowSystemConfig"><a href="#/system">System</a></li>
                        <li data-ng-class="{'active': activeNavItem == 'me'}"><a href="#/me"><span class="glyphicon glyphicon-user"></span></a></li>
                        <li><a href="https://tubewarder.readthedocs.org/" target="_blank"><span class="glyphicon glyphicon-question-sign"></span></a></li>
                        <li><a href="" data-ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <tubewarder-app>Loading...</tubewarder-app>
    </body>
</html>
