<div class="container main">
    <div class="row">
        <div class="col col-md-8">
            <h1>System</h1>
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#/users">Users</a></li>
                <li role="presentation"><a href="#/groups">Groups</a></li>
                <li role="presentation"><a href="#/config">Configuration</a></li>
                <li role="presentation"><a href="#/queue">Queue</a></li>
            </ul>
            
            <form role="form" name="form" novalidate="novalidate" data-ng-submit="submit(form)">
                <div class="form-group" data-ng-class="{'has-error has-feedback': form.username.$dirty && form.username.$invalid}">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" data-ng-model="model.username" autofocus="autofocus" required="required" data-ng-change="resetFormInvalid(form, 'username')" />
                </div>
                <div class="form-group" data-ng-class="{'has-error has-feedback': form.displayName.$dirty && form.displayName.$invalid}">
                    <label for="displayName">Display Name</label>
                    <input type="text" class="form-control" id="displayName" name="displayName" placeholder="Display Name" data-ng-model="model.displayName" required="required" />
                </div>
                <div class="checkbox" data-ng-show="model.id">
                    <label>
                        <input type="checkbox" id="changePassword" name="changePassword" data-ng-model="model.changePassword" />
                        Change password
                    </label>
                </div>
                <div class="form-group" data-ng-class="{'has-error has-feedback': form.password.$dirty && form.password.$invalid}">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" name="password" placeholder="Password" type="password" data-ng-model="model.password" data-ng-required="isRequirePassword()" data-ng-disabled="!isRequirePassword()" data-ng-change="resetFormInvalid(form, 'password')" />
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="enabled" name="enabled" data-ng-model="model.enabled" />
                        Account is enabled
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="allowAppTokens" name="allowAppTokens" data-ng-model="model.allowAppTokens" />
                        Can manage App Tokens
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="allowChannels" name="allowChannels" data-ng-model="model.allowChannels" />
                        Can manage Channels
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="allowTemplates" name="allowTemplates" data-ng-model="model.allowTemplates" />
                        Can manage Templates
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="allowSystemConfig" name="allowSystemConfig" data-ng-model="model.allowSystemConfig" />
                        Can manage system settings and users
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="allowLogs" name="allowLogs" data-ng-model="model.allowLogs" />
                        Can view Logs
                    </label>
                </div>
                <button class="btn btn-default" type="submit" data-ng-disabled="form.$invalid">Save</button>
            </form>
        </div>
    </div>
</div>
