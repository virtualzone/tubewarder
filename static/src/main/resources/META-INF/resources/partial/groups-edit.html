<div class="container main">
    <div class="row">
        <div class="col col-md-8">
            <h1>System</h1>
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="#/users">Users</a></li>
                <li role="presentation" class="active"><a href="#/groups">Groups</a></li>
                <li role="presentation"><a href="#/config">Configuration</a></li>
                <li role="presentation"><a href="#/queue">Queue</a></li>
            </ul>
            
            <form role="form" name="form" novalidate="novalidate" data-ng-submit="submit(form)">
                <div class="form-group" data-ng-class="{'has-error has-feedback': form.name.$dirty && form.name.$invalid}">
                    <label for="name">Unique Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" data-ng-model="model.name" autofocus="autofocus" required="required" data-ng-change="onNameChange(form)" />
                </div>
                <button class="btn btn-default" type="submit" data-ng-disabled="form.$invalid">Save</button>
            </form>
        
            <div data-ng-show="model.id">
                <h2>Members</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Display Name</th>
                            <th>Username</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="user in model.members">
                            <td>{{user.displayName}}</td>
                            <td>{{user.username}}</td>
                            <td><button data-ng-click="removeUserFromGroup(user.id, model.id)" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-remove"></span></button></td>
                        </tr>
                    </tbody>
                </table>
                <p>
                    <div class="form-group">
                        <label for="username">Add user</label>
                        <input type="text" class="form-control typeahead" id="username" name="username" placeholder="Begin typing..." />
                    </div>
                </p>
            </div>
        </div>
    </div>
</div>
