<div class="container main">
    <div class="row">
        <div class="col col-md-8">
            <h1>Edit Template-to-Channel-Association</h1>
            <form role="form" name="form" novalidate="novalidate" data-ng-submit="submit(form)" autocomplete="off">
                <div class="form-group">
                    <label>Template</label>
                    <p class="form-control-static">{{model.templateName}}</p>
                </div>
                <div class="form-group" data-ng-class="{'has-error has-feedback': form.channel.$dirty && form.channel.$invalid}">
                    <label for="channel">Channel</label>
                    <select class="form-control" id="channel" name="channel" data-ng-model="model.channelId" data-ng-options="channel.id as channel.name disable when channel.disabled for channel in channels" required="required">
                        <option value="">-- select channel --</option>
                    </select>
                </div>
                <div class="form-group" data-ng-class="{'has-error has-feedback': form.subject.$dirty && form.subject.$invalid}">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" data-ng-model="model.subject" />
                </div>
                <div class="form-group" data-ng-class="{'has-error has-feedback': form.content.$dirty && form.content.$invalid}">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" name="content" placeholder="Content" data-ng-model="model.content" required="required" rows="10"></textarea>
                </div>
                <div class="form-group" data-ng-class="{'has-error has-feedback': form.senderAddress.$dirty && form.senderAddress.$invalid}">
                    <label for="senderAddress">Sender Address</label>
                    <input type="text" class="form-control" id="senderAddress" name="senderAddress" placeholder="Sender Address" data-ng-model="model.senderAddress" />
                </div>
                <div class="form-group" data-ng-class="{'has-error has-feedback': form.senderName.$dirty && form.senderName.$invalid}">
                    <label for="senderName">Sender Name</label>
                    <input type="text" class="form-control" id="senderName" name="senderName" placeholder="Sender Name" data-ng-model="model.senderName" />
                </div>
                <a data-ng-href="#/templates/edit/{{model.templateId}}" class="btn btn-default">Cancel</a>
                <button class="btn btn-default" type="submit" data-ng-disabled="form.$invalid">Save</button>
            </form>
        </div>
    </div>
</div>
