<div class="container main">
    <div class="row">
        <div class="col col-md-6">
            <h1>Channels</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Output Handler</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="channel in model.channels">
                        <td>{{channel.name}}</td>
                        <td>{{channel.outputHandlerReadable}}</td>
                        <td><a data-ng-href="#/channels/edit/{{channel.id}}" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-pencil"></span></a></td>
                        <td><button data-ng-click="deleteChannel(channel.config.id, channel.id)" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-remove"></span></button></td>
                    </tr>
                </tbody>
            </table>
            <p>
                <a href="#/channels/edit" class="btn btn-default">Add new</a>
            </p>
        </div>
    </div>
</div>
