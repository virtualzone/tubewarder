<div class="container main">
    <div class="row">
        <div class="col col-md-8">
            <h1>System</h1>
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="#/users">Users</a></li>
                <li role="presentation"><a href="#/groups">Groups</a></li>
                <li role="presentation" class="active"><a href="#/config">Configuration</a></li>
                <li role="presentation"><a href="#/queue">Queue</a></li>
            </ul>
            
            <form role="form" name="form" novalidate="novalidate" data-ng-submit="submit(form)">
                <div class="form-group" data-ng-repeat="item in model.items" data-ng-switch="item.type">
                    <input type="checkbox" id="item-{{item.key}}" data-ng-model="item.value" data-ng-switch-when="BOOL" />
                    <label for="item-{{item.key}}">{{item.label}}</label>
                    <input type="text" data-ng-model="item.value" data-ng-switch-when="STRING" class="form-control" id="item-{{item.key}}" />
                    <input type="number" data-ng-model="item.value" data-ng-switch-when="INT" class="form-control" id="item-{{item.key}}" />
                </div>
                <button class="btn btn-default" type="submit" data-ng-disabled="form.$invalid">Save</button>
            </form>
        </div>
    </div>
</div>
