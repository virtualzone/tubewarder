<div class="container main">
    <div class="row">
        <div class="col col-md-6">
            <h1>Templates</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Channels</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="template in model.templates">
                        <td>{{template.name}}</td>
                        <td>{{template.channels}}</td>
                        <td><a data-ng-href="#/templates/edit/{{template.id}}" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-pencil"></span></a></td>
                        <td><button data-ng-click="deleteTemplate(template.id)" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-remove"></span></button></td>
                    </tr>
                </tbody>
            </table>
            <p>
                <a href="#/templates/edit" class="btn btn-default">Add new</a>
            </p>
        </div>
    </div>
</div>
