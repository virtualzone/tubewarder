<div class="container main">
    <div class="row">
        <div class="col col-md-6">
            <h1>App Tokens</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Token</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="token in model.tokens">
                        <td>{{token.name}}</td>
                        <td>{{token.id}}</td>
                        <td><a data-ng-href="#/tokens/edit/{{token.id}}" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-pencil"></span></a></td>
                        <td><button data-ng-click="deleteToken(token.id)" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-remove"></span></button></td>
                    </tr>
                </tbody>
            </table>
            <p>
                <a href="#/tokens/edit" class="btn btn-default">Add new</a>
            </p>
        </div>
    </div>
</div>
