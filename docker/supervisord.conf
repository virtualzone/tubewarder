[supervisord]
nodaemon=true

[program:mysqld]
command=/usr/sbin/mysqld --basedir=/usr --datadir=/var/lib/mysql --user=mysql

[program:tubewarder]
command=/usr/bin/java -jar /opt/tubewarder/tubewarder-swarm.jar -db mysql
user=tubewarder
stdout_logfile=NONE
stderr_logfile=NONE
autorestart=true
autostart=true
directory=/opt/tubewarder
stopsignal=TERM
stopasgroup=true
killasgroup=true
startsecs=0
exitcodes=0